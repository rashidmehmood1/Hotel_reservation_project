
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <title>APNA HOTEL</title>

    <link rel="stylesheet" href="CSS/style.css">


</head>
<body background="CSS/images/man.jpg">


<div class="container">
    <form id="contact" action="" method="post">
        <h1>Contact Form</h1>

            <hr>
            <div class="txt">
                <label for="name"><b>Name</b></label>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus pattern="[A-Za-z]{1,32}"  title="Your name" type="text" tabindex="1" required autofocus pattern="[A-Za-z]{1,32}">

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email"tabindex="2" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter Email" name="email"tabindex="2" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                <label for="Phone no"><b>Phone.NO</b></label>
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required pattern="[0]{1}[0-9]{10}" title="Your Phone Number (optional)" type="tel" tabindex="3" required pattern="[0]{1}[0-9]{10}">

                <label for="Web"><b>Website</b></label>

                <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required pattern="https?://.+" title="Include http://" title="Your Web Site (optional)" type="url" tabindex="4" required pattern="https?://.+" title="Include http://">

                <label for="Message"><b>Message</b></label>

            <textarea placeholder="Type your message here...." tabindex="6" required></textarea>
                </div>

        </hr>

            <button name="submit" type="submit" class="registerbtn" data-submit="...Sending">Submit</button>



        <p class="copyright">Designed by <a>Ahmad Naeem</a></p>
    </form>
</div>
